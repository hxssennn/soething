<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>usda</title>
  <style>
    /* Tag selector: All paragraphs will be green */
    p {
      color: green;
    }

    /* Class selector: Elements with class "highlight" will be blue and bold */
    .highlight {
      color: blue;
      font-weight: bold;
    }

    /* ID selector: Element with ID "main-text" will be red */
    #main-text {
      color: red;
    }

    /* Two styles for "highlight" */
    .highlight {
      font-size: 20px;
    }

    .highlight {
      font-size: 30px;
    }

  </style>
</head>
<body>

  <!-- Heading -->
  <h1>AHHHHHHHHHHHHHHHHw</h1>

  <!--  Tag selector -->
  <p>This text is green because of the tag selector.</p>

  <!--  Class selector -->
  <p class="highlight">This text is blue and bold because of the class selector.</p>

  <!-- ID selector -->
  <p id="main-text" class="highlight">This text is red because of the ID selector (ID wins).</p>

  <!-- Multiple class styles -->
  <p class="highlight highlight">This text is 30px because of the second class rule.</p>

</body>
</html>
